{% extends 'layout.html' %}

{% block body %}
    <!-- END nav -->
    
    <div class="hero-wrap js-fullheight" style="background-image: url('{{ url_for('static', filename='images/bg_1.jpg') }}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-md-12 ftco-animate">
          	<h2 class="subheading">Hello! Welcome to</h2>
            <h1 class="mb-4 mb-md-0">{{params['blog_name']}}</h1>
            <div class="row">
              <div class="col-md-7">
                <div class="text">
                  <p>{{params['blog_description']}}</p>
                  <div class="mouse">
                    <a href="#" class="mouse-icon">
                      <div class="mouse-wheel"><span class="ion-ios-arrow-round-down"></span></div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   	<section class="ftco-section bg-light">
      <div class="container">
        <div class="row d-flex">
          {% for xpost in xposts %}
          <div class="col-md-4 d-flex ftco-animate">
          	<div class="blog-entry justify-content-end">
              <a href="blog-single.html" class="block-20" style="background-image: url('{{ url_for('static', filename='images/image_1.jpg') }}');">
              </a>
              <div class="text p-4 float-right d-block">
              	<div class="topper d-flex align-items-center">
              		<div class="one py-2 pl-3 pr-1 align-self-stretch">
              			<span class="day">18</span>
              		</div>
              		<div class="two pl-0 pr-3 py-2 align-self-stretch">
              			<span class="yr">2019</span>
              			<span class="mos">October</span>
              		</div>
              	</div>
              	<h3 class="heading mb-3"><a href="#">{{xpost.title}}</a></h3>
                <p>{{xpost.content[0:93]}}</p>
                <p><a href="/blog/{{xpost.slug}}" class="btn-custom"><span class="ion-ios-arrow-round-forward mr-3"></span>Read more</a></p>
              </div>
            </div>
          </div>
          {% endfor %}


        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="{{pre}}">&lt;</a></li>
                <li><a href="{{nex}}">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
